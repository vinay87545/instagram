<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

    <div class=" container">
        <div class="navigation flex">
         
            <div class="logo">
                <img src="image'/netflix-logo.png" width="200px" alt="">
            </div>


            <Div class="navbar-flex" id="navbar">
                <ul class="flex menu">
                

                    <li>Home</li>
                    <li>Tv Shows</li>
                    <li>Movies</li>
                    <li>Home</li>
                    <li>New & Popular</li>
                    <li>My list</li>
                </ul>


            </Div>

            <div  class="right-nav flex">
                <span class="fa fa-search fa" aria-hidden="true">
                    <p>Children</p>

                </span>
                
                <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                <img src="image'/image.jpeg" alt="">
                <span class="fa fa-carot-down fa" aria-hidden="true"></span>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
<Div class="inner">
    <div class="banner flex">
        <h3>Marvel,s Studios,s</h3>
        <h1>Avengers: End Game</h1>
        <div class="banner-button flex">
            <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>play</button>
            <button class="btn btn1"><span class="fa fa-into-circle play info" aria-hidden="true"></span>More info</button>
        </div>

    </div>


    <div class="carousel">
        <h3>New release</h3>
        <div class="carausel-slider">
            <div class="carausel-list">
                <div class="carausel-item">
                    <img src="image'/avenger.png" alt="">
                </div>
            </div>
        </div>
    </div>
</Div>
       
    </div>
</body>
</html>
